

<!DOCTYPE html>
<html ng-app="secondApplication">
<head>
    <meta charset="utf-8">
    <link href="assets/page_settings/css/shop-homepage.css" rel="stylesheet">
    <link href="assets/page_settings/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="css/angularjs.css"/>-->
    <script type="text/javascript" src="lib/angular-1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <script src="assets/page_settings/vendor/jquery/jquery.min.js"></script>
    <script src="assets/page_settings/vendor/popper/popper.min.js"></script>
    <script src="assets/page_settings/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="products.js"></script>-->
    <link href="assets/page_settings/css/shop-homepage.css" rel="stylesheet">
</head>

<body ng-controller="TariffController as tariffCtrl">

<!--<div class="list-group">
    <div class="col-md-6 col-md-offset-3">-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 20%">
    <div class="container">
        <a class="navbar-brand" href="#">Mobile Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <div style="color: white; width: 300px; margin-left: 53%; font-family: cursive">Центральный офис: г.Москва, Новокаменский пр. 42 лит. А</div>
            <div style="color: white; font-family: cursive"><p>8-800-200-300-1</p>
                <p>8-800-200-300-2</p>
                <p>8-800-200-300-3</p></div>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" style="margin-top: 10%">

    <div class="row">


        <!-- /.col-lg-3 -->

        <div class="col-lg-9" style="margin-left: 13%">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="assets/page_settings/image/firstPage.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="assets/page_settings/image/second_page.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="assets/page_settings/image/thirdPage.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" ng-repeat="tariff in tariffCtrl.tariff track by $index">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title" style="font-family: fantasy; text-align: center; color: teal">
                                {{tariff.name}}
                            </h4>
                            <p class="card-text">{{tariff.description}}</p>
                            <h5 style="text-align: center; font-family: cursive"> {{tariff.price}} в мес.</h5>
                            <p  id="ulOptionList" class="card-text" style="font-family: cursive; color: teal">Доступные опции:
                            <ul id="optionList" ng-repeat="option in tariff.optionsNames"><li>{{option}}</li></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Mobile Service 2017</p>
    </div>
    <!-- /.container -->
</footer>

<!--</div>
</div>-->
</body>
</html>
